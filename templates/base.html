<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
    {% block head %} {% endblock %}
</head>
<body>
    <div class="nav-bar">
        <nav>
            <a class="nav-item" href="{{ url_for('index') }}">Home</a>
            
            {% if current_user.is_authenticated %}
                <a class="nav-item" href="{{ url_for('profile') }}">Profile</a>
                <a class="nav-item" href="{{ url_for('logout') }}">Logout</a>
            {% endif %}
            {% if not current_user.is_authenticated %}
                <a class="nav-item" href="{{ url_for('login') }}">Login</a>
                <a class="nav-item" href="{{ url_for('signup') }}">Signup</a>
            {% endif %}
        </nav>
    </div>
    {% block body %} {% endblock %}
</body>
</html>
